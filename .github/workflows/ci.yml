name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        if: matrix.node-version != '20.x'
        run: npm run test:unit

      - name: Run tests with coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/coverage-final.json

  publish:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build

      - name: Verify version consistency
        env:
          TAG_REF: ${{ github.ref }}
        run: |
          TAG_VERSION="${TAG_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          SRV_VERSION=$(node -p "require('fs').readFileSync('src/server.ts','utf8').match(/const SERVER_VERSION = \"(.+?)\"/)[1]")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag ($TAG_VERSION) != package.json ($PKG_VERSION)"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$SRV_VERSION" ]; then
            echo "::error::Tag ($TAG_VERSION) != SERVER_VERSION ($SRV_VERSION)"
            exit 1
          fi

      - run: npm publish --access public --provenance
